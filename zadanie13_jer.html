<!DOCTYPE html>
<html lang="pl-PL">
  <head>
  <title> Proste Obliczenia</title>
  <meta charset="utf-8">
  </head>
  <body>
  <div style="color:red;font-size:50px;">
  <script language-"JavaScript">
  var liczba1=prompt("daj mianownik m=","");
  var m_jer=parseFloat(liczba1);

  document.write("m="+m_jer+"<br>");
  m1=m_jer+1;
  m2=(m_jer+1)*m_jer;

  document.write("1/"+m_jer+"=1/"+m1+"+1/"+m2"<br>);
  </script>
  </body>
