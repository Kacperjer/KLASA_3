<!DOCTYPE html>

<meta charset="utf-8">
</head>
<body>
<div style="color:red;font-size:50px;">
<script language="JavaScript">
var liczba1=prompt("podaj a=","");
var a_jer=parseFloat(liczba1);
var liczba2=prompt("podaj b=","");
var b_jer=parseFloat(liczba2);
document.write("a="+a_jer+"<br>");
document.write("b="+b_jer+"<br>");
document.write("("a_jer+"+"+b_jer+")^3=");        
document.write(a_jer+"^"+"3+3*"+a_jer+"^2*"+b_jer"+..."+"=");
document.write(a_jer*a_jer*a_jer+".....");        
</script>
</div> 
</body>
