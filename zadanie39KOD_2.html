<!DOCTYPE html>
<html>
<head>
  <title>Button Example</title>
</head>
<body>
  <div>
    <h1 style="color:red; font-size:10;">Menu:</h1>
    <h1 style="color:green; font-size:7;">1- zielony</h1>
    <h1 style="color:blue; font-size:7;">2- niebieski</h1>
  </div>
  <input type="button" name="jereczek" value="Oblicz" onclick="funkcja_jer()" />
  <script>
    function funkcja_jer() {
      var opcja_dana_jer = prompt("Podaj kolor:", "");
      if (opcja_dana_jer == 1 || opcja_dana_jer.toLowerCase() == "zielony") {
        document.write('<h6 style="color:green; font-size:1;">Wczytano kolor zielony</h6><br />');
      } else if (opcja_dana_jer == 2 || opcja_dana_jer.toLowerCase() == "niebieski") {
        document.write('<h1 style="color:blue; font-size:7;">Wczytano kolor niebieski</h1><br />');
      }
    }
  </script>
</body>
</html>
